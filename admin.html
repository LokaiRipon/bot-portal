<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="icon" href="icon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: #f0f0f0;
    }

    header {
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #1b263b;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    header h1 {
      font-family: 'Raleway', sans-serif;
      color: #f9d342;
      font-size: 1.8rem;
    }

    nav {
    display: flex;
    gap: 1.5rem; /* Optional: spacing between items */
    align-items: center;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f9d342;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f9d342;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      margin: 3rem auto;
      background-color: #1e2a3a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #f9d342;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background-color: #2c3e50;
      color: #f0f0f0;
    }

    button {
      background-color: #f9d342;
      color: #1b263b;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd60a;
    }

    #result, #loginError {
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }

     .tooltip .tooltiptext {
    visibility: hidden;
    width: 160px;
    background-color: #2c3e50;
    color: #f0f0f0;
    text-align: center;
    border-radius: 6px;
    padding: 0.5rem;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position above the link */
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.85rem;
    white-space: nowrap;
  }
  
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-robot"></i> Admin Panel</h1>
    <nav>
      <div class="tooltip">
        <a href="index.html" target="_parent">
          <i class="fab fa-whatsapp"></i> Home
        </a>
        <span class="tooltiptext">Home</span>
      </div>
      <div class="tooltip">
        <a href="#" target="_parent">
          <i class="fab fa-whatsapp"></i> Admin
        </a>
        <span class="tooltiptext">Admin Login</span>
      </div>
      <div class="tooltip">
        <a href="https://wa.me/254769530372" target="_blank">
          <i class="fab fa-whatsapp"></i> Contact
        </a>
        <span class="tooltiptext">Chat with the Vendor</span>
      </div>
    </nav>
  </header>

  <div class="container" id="loginSection">
    <h2>Admin Login</h2>
    <input type="text" id="adminUsername" placeholder="Admin Username" required />
    <input type="password" id="adminPassword" placeholder="Admin Password" required />
    <button onclick="verifyAdmin()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div class="container" id="keySection" style="display: none;">
    <h2>Generate License Key</h2>
    <input type="email" id="clientEmail" placeholder="Client Email" required />
    <input type="password" id="adminTokenConfirm" placeholder="Admin Password (again)" required />
    <button onclick="generateKey()">Generate Key</button>
    <p id="result"></p>
  </div>

  <div class="container" id="historySection" style="display: none;">
    <h2>License Key History</h2>
    <div id="keyHistoryList" style="line-height: 1.6;"></div>
  </div>

  <p style="text-align: center; font-size: 0.85rem; color: #aaa;">
    All times shown in East Africa Time (EAT)
  </p>

  <footer>
    &copy; 2025 LokaiRipon. Admin access only.
  </footer>

  <script>
  async function verifyAdmin() {
  const username = document.getElementById('adminUsername').value.trim();
  const token = document.getElementById('adminPassword').value.trim();

  if (!username || !token) {
    document.getElementById('loginError').textContent = "Please enter both username and token.";
    return;
  }

  try {
    const res = await fetch('https://hbase-render.onrender.com/admin/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: username,
        admin_token: token
      })
    });

    const data = await res.json();

    if (res.ok && data.status === "success") {
      localStorage.setItem("admin_token", token);
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('keySection').style.display = 'block';
      document.getElementById('loginError').textContent = "";

      // incase of a successful login, fetch and display key history
      const nav = document.querySelector("nav");
      const viewKeysLink = document.createElement("a");
      viewKeysLink.href = "#";
      viewKeysLink.textContent = "View Created Keys";
      viewKeysLink.onclick = showCreatedKeys;
      nav.appendChild(viewKeysLink);
    } else {
      document.getElementById('loginError').textContent = data.detail || data.message || "Invalid credentials.";
    }
  } catch (err) {
    document.getElementById('loginError').textContent = `Network error: ${err.message}`;
  }
}

  async function generateKey() {
  const email = document.getElementById('clientEmail').value.trim();
  const token = document.getElementById('adminTokenConfirm').value.trim();

  if (!email || !token) {
    document.getElementById('result').textContent = "Please fill in all fields.";
    return;
  }

  try {
    const res = await fetch('https://hbase-render.onrender.com/admin/api/issue_key', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({
        user_email: email,
        duration_days: 30 // or make this dynamic if needed
      })
    });


    const data = await res.json();
    if (res.ok && data.status === "success") {
      document.getElementById('result').innerHTML = `
        ‚úÖ License key issued successfully to <strong>${email}</strong>.<br><br>
        An email has been sent to the recipient with their license key.<br><br>
        <strong>License Key:</strong> <span id="license-key">${data.key}</span>
        <button onclick="copyLicenseKey()">üìã</button><br><br>
        <strong>Expires:</strong> <span>${data.expiry_date}</span>
      `;
    } else {
      document.getElementById('result').textContent = `‚ùå Error: ${data.detail || 'Failed to generate key.'}`;
    }
  } catch (err) {
    document.getElementById('result').textContent = `‚ùå Network error: ${err.message}`;
  }
}

  function copyLicenseKey() {
    const key = document.getElementById("license-key").textContent;
    navigator.clipboard.writeText(key).then(() => {
      alert("License key copied to clipboard");
    });
  }

  async function showCreatedKeys() {
  const token = localStorage.getItem("admin_token");
  if (!token) return;

  try {
    const res = await fetch('https://hbase-render.onrender.com/admin/api/view_keys', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const data = await res.json();

    if (res.ok && Array.isArray(data.keys)) {
      const list = document.getElementById("keyHistoryList");
      list.innerHTML = ""; // Clear previous entries

      data.keys.forEach(entry => {
        const item = document.createElement("div");
        item.style.marginBottom = "1.5rem";
        item.innerHTML = `
  üîë <strong>${entry.key}</strong><br>
  üìß ${entry.user_email}<br>
  ‚úÖ Status: <span style="color: ${entry.status === 'active' ? '#28a745' : '#6c757d'}; font-weight: bold;">
    ${entry.status.charAt(0).toUpperCase() + entry.status.slice(1)}
  </span><br>
  ‚è≥ Expires: ${entry.expiry_date}<br><br>
  <button onclick="deleteKey('${entry.key}', '${entry.user_email}')" style="
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  ">Delete</button>
    cursor: pointer;
  ">Delete</button>
  <hr>
`;
        list.appendChild(item);
      });

      document.getElementById("historySection").style.display = "block";
    } else {
      document.getElementById("keyHistoryList").textContent = "‚ùå Failed to retrieve key history.";
    }
  } catch (err) {
    document.getElementById("keyHistoryList").textContent = `‚ùå Network error: ${err.message}`;
  }
}

  async function deleteKey(key, email) {
  const token = localStorage.getItem("admin_token");
  if (!token || !confirm(`Are you sure you want to delete key:\n${key}\nfor ${email}?`)) return;

  try {
    const res = await fetch('https://hbase-render.onrender.com/admin/api/delete_key', {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `${token}`
      },
      body: JSON.stringify({ key, user_email: email })
    });

    const data = await res.json();
    if (res.ok && data.status === "success") {
      alert(`‚úÖ ${data.message}`);
      showCreatedKeys(); // Refresh list
    } else {
      alert(`‚ùå ${data.detail || 'Failed to delete key.'}`);
    }
  } catch (err) {
    alert(`‚ùå Network error: ${err.message}`);
  }
}

</script>
</body>
</html>
